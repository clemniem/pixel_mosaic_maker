# Scala Steward configuration
# https://github.com/scala-steward-org/scala-steward/blob/main/docs/repo-specific-configuration.md

# How often to check for updates (default: @weekly for grouped, individual PRs otherwise)
pullRequests.frequency = "@weekly"

# Group minor/patch updates into a single PR to reduce noise
pullRequests.grouping = [
  { name = "patches", title = "Dependency patch updates", filter = [{"version" = "patch"}] },
  { name = "minor",   title = "Dependency minor updates", filter = [{"version" = "minor"}] }
]

# Limit concurrent open PRs
updates.limit = 5
