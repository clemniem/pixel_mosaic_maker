name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: sbt fullLinkJS

      - name: Assemble deployable directory
        run: |
          mkdir -p dist
          cp index.html dist/
          cp target/scala-*/pixel_mosaic_maker-opt/main.js dist/
          cp target/scala-*/pixel_mosaic_maker-opt/main.js.map dist/ 2>/dev/null || true
          echo "import { TyrianApp } from './main.js';" > dist/tyrianapp.js
          echo "TyrianApp.launch(\"myapp\");" >> dist/tyrianapp.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
