name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Build Scala.js
        run: sbt fullLinkJS

      - name: Assemble deployable directory
        run: |
          mkdir -p dist/css
          cp target/scala-*/pixel_mosaic_maker-opt/main.js dist/
          cp target/scala-*/pixel_mosaic_maker-opt/main.js.map dist/ 2>/dev/null || true
          cp css/style.css dist/css/
          cp favicon.ico favicon-32x32.png favicon-16x16.png apple-touch-icon.png android-chrome-192x192.png android-chrome-512x512.png dist/ 2>/dev/null || true
          cp site.webmanifest sw.js dist/ 2>/dev/null || true
          echo "import { TyrianApp } from './main.js';" > dist/loader.js
          echo "TyrianApp.launch(\"myapp\");" >> dist/loader.js
          cat > dist/index.html << 'INDEX'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Pixel Mosaic Maker</title>
            <link rel="icon" href="./favicon.ico" sizes="any">
            <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
            <link rel="apple-touch-icon" href="./apple-touch-icon.png">
            <link rel="manifest" href="./site.webmanifest">
            <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
            <link rel="stylesheet" href="./css/style.css">
          </head>
          <body>
            <div id="myapp"></div>
            <script>
              if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                  navigator.serviceWorker.register('./sw.js').catch(function () {});
                });
              }
            </script>
            <script src="https://unpkg.com/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
            <script type="module" src="./loader.js"></script>
          </body>
          </html>
          INDEX

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
