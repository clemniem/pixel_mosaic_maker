<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Mosaic Maker</title>
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">
  <!-- NES.css & font -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/pressstart2p/v16/e3t4euO8T-267oIAQAu6jDQyK3nVivNm4I81.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    (function() {
      var done = false;
      function showContent() {
        if (done) return;
        done = true;
        document.body.classList.add('fonts-loaded');
      }
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(showContent);
        setTimeout(showContent, 3000);
      } else {
        showContent();
      }
    })();
  </script>
</head>

<body>
  <div id="myapp"></div>
  <script type="module" src="./sw-register.js"></script>
  <script type="module" src="./export-wrapper.js"></script>
</body>

</html>
